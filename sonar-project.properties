sonar.projectKey=laravolt_playground
sonar.organization=laravolt

# Custom SonarQube server URL
sonar.host.url=https://sonar.qisthi.dev

# This is the name and version displayed in the SonarQube UI.
sonar.projectName=ubolt
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=app
sonar.tests=tests

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.php.coverage.reportPaths=coverage/clover.xml

# Exclusions
sonar.exclusions=**/vendor/**,**/node_modules/**,**/storage/**,**/bootstrap/cache/**,**/public/**,**/*.blade.php
